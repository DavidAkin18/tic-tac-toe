<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap">
    <link rel="icon" type="image/webp" href="images/xo.webp">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2 class="playertext">Tic Tac Toe</h2>
            <div class="turn-indicator">
                <span id="turn">X TURN</span>
            </div>
        </div>
        <div id="scoreboard">
            <div class="score">
                <h3>Player X</h3>
                <span id="player-score">0</span>
            </div>
            <div class="score">
                <h3>Player O</h3>
                <span id="cpu-score">0</span>
            </div>
            <div class="score">
                <h3>Ties</h3>
                <span id="tie-score">0</span>
            </div>
        </div>
        <div id="gameboard">
            <div class="box" id="0"></div>
            <div class="box" id="1"></div>
            <div class="box" id="2"></div>
            <div class="box" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box" id="5"></div>
            <div class="box" id="6"></div>
            <div class="box" id="7"></div>
            <div class="box" id="8"></div>
        </div>
        <div class="game-info">
            <h1 class="playWin"></h1>
            <h1 class="gameOver"></h1>
        </div>
        <div class="buttons">
            <button id="playAnotherButton">Play Another Game</button>
            <button id="restartButton">Restart Game</button>
        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
